<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b951988373.js" crossorigin="anonymous"></script>
    <title>Time Tracking Project</title>
</head>
<body>
    <div class="container">
        <div class="pfbox">
            <div class="backbox">
                <div class="frontbox">
                    <div class="image">
                        <img src="./images/image-jeremy.png" alt="Jeremy">
                    </div>
                    <div class="header">
                        <span>Report for</span>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>
                <div class="nav">
                    <a class="daily_button">Daily</a>
                    <a class="weekly_button">Weekly</a>
                    <a class="monthly_button">Monthly</a>
                </div>
            </div>
        </div>
        <div class="trackingbox">
            <div class="backbox">
                <div class="infobox">
                    <span class="header">Work</span>
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="weekly">
                        <span id="current_work" class="current">32hrs</span>
                        <span id="previous_work" class="previous">Last Week - 36hrs</span>
                    </div>
                </div>
            </div>
            <div class="backbox">
                <div class="infobox">
                    <span class="header">Play</span>
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="weekly">
                        <span id="current_play" class="current">10hrs</span>
                        <span id="previous_play" class="previous">Last Week - 8hrs</span>
                    </div>
                </div>
            </div>
            <div class="backbox">
                <div class="infobox">
                    <span class="header">Study</span>
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="weekly">
                        <span id="current_study" class="current">4hrs</span>
                        <span id="previous_study" class="previous">Last Week - 7hrs</span>
                    </div>
                </div>
            </div>
            <div class="backbox">
                <div class="infobox">
                    <span class="header">Exercise</span>
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="weekly">
                        <span id="current_exe" class="current">4hrs</span>
                        <span id="previous_exe" class="previous">Last Week - 5hrs</span>
                    </div>
                </div>
            </div>
            <div class="backbox">
                <div class="infobox">
                    <span class="header">Social</span>
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="weekly">
                        <span id="current_social" class="current">5hrs</span>
                        <span id="previous_social" class="previous">Last Week -10hrs</span>
                    </div>
                </div>
            </div>
            <div class="backbox">
                <div class="infobox">
                    <span class="header">SelfCare</span>
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="weekly">
                        <span id="current_sc" class="current">2hrs</span>
                        <span id="previous_sc" class="previous">Last Week - 2hrs</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/jscript.js"></script>
</body>
</html>
